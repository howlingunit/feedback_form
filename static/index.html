<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TYWAY - feedback</title>
</head>
<body>
  <div class="notice">
    <h1>This is a development version</h1>
  </div>

  <div class="container">

    <form id="form">
      <h1 class="title">Feedback!</h1>

      <p>Email:</p>
      <input  class='inputs'type="email" name="email" id="email">

      <p>Site:</p>
      <select class='inputs' name="site" id="site">
        <option value="">Choose</option>
        <option value="site1">site1</option>
        <option value="site2">site2</option>
        <option value="site3">site3</option>
      </select>

      <p>Feedback:</p>
      <textarea class='inputs' name="feedback" id="feedback"></textarea>

      <input type="submit" value="submit"  class="inputs" id="submit">
    </form>
  </div>

  <script src="./script.js"></script>
</body>
</html>
